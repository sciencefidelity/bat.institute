<h2>Bats</h2>
<div>
  <label>Bat name:</label> <input #batName />
  <button (click)="handleAdd">
    Add
  </button>
</div>
<ul class="bats">
  <li *ngFor="let bat of bats"
    [class.selected]="bat === selected"
    (click)="onSelect(bat)">
    <span class="badge">{{bat.id}}</span>
    <span>{{bat.name}}</span>
    <button class="delete"
      (click)="handleDelete($event)">x</button>
  </li>
</ul>
<div *ngIf="selected != null">
  <h3>
    <span class="chosen-bat">{{selected.name | uppercase}}</span> is my bat
  </h3>
  <button (click)="gotoDetail()">View details</button>
</div>
