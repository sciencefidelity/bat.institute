<h2>Bats</h2>
<ul class="bats">
  <li *ngFor="let bat of bats"
    [class.selected]="bat === selected"
    (click)="onSelect(bat)">
    <span class="badge">#{{bat.id}}</span> {{bat.name}}
  </li>
</ul>
<div *ngIf="selected != null">
  <h3>
    <span class="chosen-bat">{{selected.name | uppercase}}</span> is my bat
  </h3>
  <button (click)="gotoDetail()">View details</button>
</div>
